<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <figure class="pizza">
        <div class="pizza__hero">
            <img src="https://images.unsplash.com/photo-1579751626657-72bc17010498?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1049&q=80"
                alt="pizza" class="pizza__img">
        </div>
        <div class="pizza__content">
            <div class="pizza__title">
                <h1 class="pizza__heading">Pizza Vegetale 👌</h1>
                <div class="pizza__tag pizza__tag--1">#vegetarian</div>
                <div class="pizza__tag pizza__tag--2">#Italian</div>
            </div>
            <p class="pizza__description">
                We make pizza. And we serve it in slices. We serve them with a large bowl of salad to share. Round after
                round we put a fresh slice on the plate – always hot
            </p>
            <div class="pizza__details">
                <div class="pizza__detail"><span class="emoji">🍕 </span>850 kcal</div>
                <div class="pizza__detail"><span class="emoji">⏰ </span>30 min</div>
                <div class="pizza__detail"><span class="emoji">⭐️ </span>4.7 / 5</div>
            </div>
        </div>
        <div class="pizza__price">
            $11.99
        </div>
    </figure>
</body>

</html>
